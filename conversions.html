<!DOCTYPE html>
<html>
 <head><title>Conversions</title></head>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<body>
<div class="container-fluid">
<h1>Sai Chaitanya Vishnu Kanth Inavolu shows currency conversions</h1>

<form>
<div class="form-group">
    <label for="base_value">Enter base amount</label>
    <input type="number" id="base_value" name="base_value" value=50 class="form-control"> <br>
</div>
<div class="form-group">
    <label for="conversion_rate">Enter the conversion rate</label>
    <input type="number" id="conversion_rate" name="conversion_rate" value=35 class="form-control"> <br>
</div>
    <input type="button" onclick="convert()" value="Show conversions">
</form>

<p id="form1_result">This text will be replaced </p>

<form>
<div class="form-group">
    <input type="radio" onclick="chooseOp()" id="rg1_avg" name="operation"  value="mean"  checked>
    <label for="average">average</label></br>
</div>
<div class="form-group">
    <input type="radio" onclick="chooseOp()" id="rg1_max" name="operation" value="maximum">
    <label for="max">max</label></br>
</div>
    <input type="radio" onclick="chooseOp()" id="rg1_min" name="operation" value="minimum">
    <label for="min">min</label></br>
</div>
</form>
<p id="form2_result">This text will be replaced </p>
</div>

<script> 

    function convert(){
        amount = document.getElementById("base_value").value;
        value = document.getElementById("conversion_rate").value;
        toShow = "";
        out = document.getElementById("form1_result")
        
        for(let i = 0 ; i < 5 ; i++){
            let multiplier = 2**i;
            let result = Math.round(amount * value * multiplier * 10) / 10
            toShow = toShow + " " + amount * multiplier + " is " + result + ";"
        }
        document.getElementById("form1_result").innerHTML = "Conversions are:" + toShow;
    }
    
    function chooseOp(){
        let result = 0;
        let toString = "";
        let amount = document.getElementById("base_value").value;
        let value = document.getElementById("conversion_rate").value;
        let avg = document.getElementById("rg1_avg").checked;
        let max = document.getElementById("rg1_max").checked;
        let min = document.getElementById("rg1_min").checked;
        if(avg){
            result = (parseInt(amount)+parseInt(value))/2;
            toString = toString + "avg of " + amount + " and " + value + " is " + result
        }
        else if(max){
            result = Math.max(amount,value);
            toString = toString + "max of " + amount + " and " + value + " is " + result
        }
        else if(min){
            result = Math.min(amount,value);
            toString = toString + "min of " + amount + " and " + value + " is " + result
        }
        document.getElementById("form2_result").innerHTML = toString
    }
</script>
    
</body>
</html>
