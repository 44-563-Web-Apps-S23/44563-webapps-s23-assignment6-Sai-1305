<!DOCTYPE html>
<html>
 
<head>
    <title>Painter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</head>

<body>
<div class="container-fluid">
    <h1>Painter entry Sai Chaitanya Vishnu Kanth Inavolu</h1>
<h2>Getting input</h2>

<form>
<div class="form-group">
    <label for="form1_password">The hidden painter name </label>
    <input type ="password" id="form1_password" name="form1_password" value="Monet" class="form-control"> <br>
</div>
<div class="form-group">
    <label for="form1_name">Guess the painter </label>
    <input type ="text" id="form1_name" name="form1_name" autofocus class="form-control"> <br>
</div>

    <input type="button" id="painter_guess" onclick="checkPainter()" value="Check the guess">
</div>
</form>


<p id="result">This text will be replaced </p>
</div>
<script> 
var good = 0
var oops = 0

function checkPainter(){
    console.log("Getting form values")
    hiddenName = document.getElementById("form1_password").value
    guessName = document.getElementById("form1_name").value
        
    out = document.getElementById("result")
    if(hiddenName === guessName){
        good = good + 1
        alert("You got it right")
        out.innerHTML = good
    }
    else{
        oops = oops + 1
        if(oops == 10){
            document.getElementById("painter_guess").setAttribute('onclick',sorry())
        }
        else{
            alert("Sorry")
            out.innerHTML = oops
        }
    }
}

function sorry(){
    alert("Sorry, ran out of guesses.")
}
</script>
<div class="container">
    <img src="Abroma.jpg" id="image" alt="Abroma plant" width="100" height="100" onclick="selectImage()">
</div>

<script>
    var useImage = 1
    function selectImage(){
        switch(useImage){
            case 1: document.getElementById("image").src="Abroma.jpg"
            useImage = 2
            break

            case 2: document.getElementById("image").src="Lamium.jpg"
            useImage = 3
            break

            case 3: document.getElementById("image").src="Orchid.jpg"
            useImage = 1
            break

            default: document.getElementById("image").src="Abroma"
            useImage = 2
        }
    }
</script>
<p>Click on the image for the next one</p>
</body>
</html>
